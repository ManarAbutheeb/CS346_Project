<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="alert alert-warning text-center" role="alert">
        <strong>Note:</strong> Currently, we only accept cash payments.
    </div>

    <div class="container mt-5">
       
        <div class="shopping-bag-container">
            <h1>Summary</h1>
            <hr>
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="me-3">
                            <img src="/assets/img/R.jpg" alt="Item Image" class="img-thumbnail" style="width: 100px; height: 150px;">
                        </div>

                        <div class="flex-grow-1">
                            <h5>Item Name</h5>
                            <p>Quantity: <span>#</span></p>
                            <p>Price: <span>#</span> </p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body p-2"> 
                    <p class="mb-1">Shipping Price: 35</p> 
                    <p class="mb-1">VAT: 15%</p> 
                    <p class="mb-1"><strong>Total:</strong></p> 
                </div>
            </div>

        </div>

        <div class="page-layout">
            <div class="shopping-bag-container">
                <h1>Delivery Address</h1>
                <hr>
            
              
    
            <form action="#" method="POST">
                
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
    
             
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
    
             
               <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="Saudi Arabia" disabled>
            </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
    
        
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Place order</button>
            </form>
        </div>
  
    <script>
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
